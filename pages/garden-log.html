    <main>
        <section class="card mushroom-card">
            
            <div class="mushroom-anim" role="img" aria-label="smiling mushroom bobbing with sparkles">
                <svg viewBox="0 0 200 170" xmlns="http://www.w3.org/2000/svg">
                    <title>cute bobbing mushroom</title>

                    <!-- ground shadow -->
                    <ellipse class="shadow" cx="100" cy="150" rx="46" ry="10" />

                    <!-- whole mushy boi -->
                    <g class="mushroom">
                        <!-- stem -->
                        <rect class="stem" x="74" y="88" width="52" height="48" rx="18" />
                        <!-- cap -->
                        <path class="cap" d="M30,86
                             C30,52 68,32 100,32
                             C132,32 170,52 170,86
                             C170,94 162,100 150,102
                             C130,105 70,105 50,102
                             C38,100 30,94 30,86Z" />
                        <!-- cap spots -->
                        <circle class="spot s" cx="78" cy="64" r="9" />
                        <circle class="spot s" cx="122" cy="58" r="7" />
                        <circle class="spot s" cx="104" cy="78" r="6" />
                        <circle class="spot s" cx="60" cy="78" r="6" />

                        <!-- face -->
                        <circle class="eye" cx="88" cy="106" r="3.5" />
                        <circle class="eye" cx="112" cy="106" r="3.5" />
                        <path class="smile" d="M90,114 Q100,120 105,111" fill="none" stroke-width="2.5"
                            stroke-linecap="round" />
                        <circle class="cheek" cx="80" cy="113" r="4" />
                        <circle class="cheek" cx="120" cy="113" r="4" />
                    </g>

                    <!-- sparkles -->
                    <g class="sparkle s1">
                        <path d="M100 22 l4 8 8 4 -8 4 -4 8 -4-8 -8-4 8-4z" />
                    </g>
                    <g class="sparkle s2">
                        <path d="M38 54 l3 6 6 3 -6 3 -3 6 -3-6 -6-3 6-3z" />
                    </g>
                    <g class="sparkle s3">
                        <path d="M162 58 l3 6 6 3 -6 3 -3 6 -3-6 -6-3 6-3z" />
                    </g>
                </svg>
